# Database Configuration Properties
# This file contains database connection settings
# Spring will read these properties and use them to configure the DataSource

# JDBC Driver Class
# This is the Java class that knows how to communicate with MySQL database
# For MySQL 8.x, we use com.mysql.cj.jdbc.Driver
db.driver=com.mysql.cj.jdbc.Driver

# Database URL (Connection String)
# Format: jdbc:mysql://[host]:[port]/[database_name]
# localhost:3306 - MySQL server running on your local machine on port 3306
# tododb - the name of our database
db.url=jdbc:mysql://localhost:3306/tododb

# Database Username
# The MySQL user account to connect with
# Change this if you created a different user
db.username=root

# Database Password
# The password for the MySQL user
# IMPORTANT: Change this to your actual MySQL root password
db.password=your_password_here

# Connection Pool Settings (Optional but recommended for production)
# These control how many database connections to maintain

# Initial number of connections when pool starts
db.initialSize=5

# Maximum number of active connections
db.maxTotal=10

# Maximum number of idle connections
db.maxIdle=5

# Minimum number of idle connections
db.minIdle=2
